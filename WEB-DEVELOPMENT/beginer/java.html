<body>
   <h2>What can javascript do</h2>
   <p id="demo">javascript can change html contents</p>
   <button type="button" onclick='document.getElementById("demo").innerHTML="Hello javascript!"'>Click me</button>
   <h2>What javascript can Do?</h2>
   <p>javascript can change HTML attribute values.</p>
   <p>In this case javascript changes the value of the src(source) attribute of an image.</p>
   <button onclick="document.getElementById('my image').src='./bussiness card.jpg'">Turn on the Light</button> 
   <img id="my image" src="./bussiness card.jpg" style="width: 100px;">
   <button onclick="document.getElementById('my image').style.display='none' src='./business card.jpg'">Turn off the Light</button>
   <button type="button"onclick="document.getElementById('demo').style.display='none'">don't click me</button>
</body>
</html>
