<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gossy</title>
    <link rel="stylesheet" href="./css/stylee.css">
</head>
<body>
    <nav>
        <h1 class="brand"><a href="">Gossy Enterprises</a></h1>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><div class="toggle-icon" onclick="toggleNavBar()"><span>Become A Seller</span>
                <br><span>Register now</span></div></li>
        </ul>
    </nav>
    <div class="login-box">
        <img src="images/img-for-daddy/avatar.png" alt="" class="avatar">
        <h1>Login Here</h1>
        <form action="">
            <label for="">Username</label><br>
            <input type="text" placeholder="Enter Username"> 
            <p></p>
            <label for="">Password</label><br>
            <input type="password" placeholder="Enter Password">
            <input type="submit" value="Login">
            <p></p>
            <a href="#">Forgot your password</a><br>
            <a href="#">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
